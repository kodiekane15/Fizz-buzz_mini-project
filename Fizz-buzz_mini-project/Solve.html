				<div class="col-lg-12 text-center">
					<h1 class="mt-5">Fizz-Buzz</h1>
					<p class="lead">Enter your numbers below and see the results!</p>
					<div class="row">
						<div class="col-5 offset-1">
							<p>Fizz Number</p>
							<br />
							<input type="number" id="fb1" placeholder="Enter a number" />
						</div>
						<div class="col-5">
							<p>Buzz Number</p>
							<br />
							<input type="number" id="fb2" placeholder="Enter a number" />
						</div>

					</div>
					<hr />
					<br />
					<div class="row">
						<div class="col-2 offset-3">
							<div class="btn btn-success" id="fbBtn">Fizz the Buzz</div>
						</div>
						<div class="col-2 offset-2">
							<div id="fbClr" class="btn btn-danger">Start Over</div>
						</div>
					</div>
					<hr />
					<br />
					<div class="row">
						<div class="col-12 text-center animate__animated animate__bounce" id="fbOut"></div>
					</div>
				</div>

		<!-- Bootstrap core JavaScript -->
		<script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<script>
			$("#fbBtn").on("click", function () {
				let output = [];
				let fizzNum = $("#fb1").val();
				let buzzNum = $("#fb2").val();
				if (fizzNum == "" || buzzNum == "") {
					return
				}
				for (var i = 1; i < 101; i++) {
					let fizzCheck = i % Number(fizzNum);
					let buzzCheck = i % Number(buzzNum);
					if (fizzCheck == 0 && buzzCheck == 0) {
						output.push(`<span class="fizzBuzz">FizzBuzz</span>`)
					}
					else if (fizzCheck == 0) {
						output.push(`<span class="fizz">Fizz</span>`);
					}
					else if (buzzCheck == 0) {
						output.push(`<span class="buzz">Buzz</span>`);
					}
					else {

						output.push(`<span class="notFb">${i}</span>`);
					}
				}


				$("#fbOut").html(output.join(", "));
			});
			$("#fbClr").on("click", function () {
				$("#fb1").val("")
				$("#fb2").val("")
				$("#fbOut").text("")
			})

		</script>
